<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speaking Test Simulation</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>IELTS Speaking Test Simulation</h1>
        
        <div class="part-selector">
            <button onclick="selectPart('part1')">Part 1</button>
            <button onclick="selectPart('part2')">Part 2</button>
            <button onclick="selectPart('part3')">Part 3</button>
        </div>

        <div id="question-content" style="display: none;">
            <div class="examiner-photo">
                <img src="static/images/examiner.jpg" alt="Examiner">
            </div>
            <div class="question-text">
                <h2 id="topic"></h2>
                <p id="question"></p>
                <div id="cue-card" style="display: none;">
                    <ul id="cue-points"></ul>
                </div>
                <div id="timer">0:00</div>
                <div class="controls">
                    <button id="start-btn">Start</button>
                    <button id="stop-btn" disabled>Stop</button>
                    <button id="next-btn" style="display: none;">Next</button>
                </div>
                <div class="recording-controls">
                    <button id="record-btn" class="record-btn">
                        <span class="record-icon"></span>
                        Start Recording
                    </button>
                    <div id="recording-status" class="recording-status">
                        <span class="status-text">Not Recording</span>
                        <span class="recording-time">00:00</span>
                    </div>
                    <div id="save-status" class="save-status"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
